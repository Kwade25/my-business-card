<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kemiah Wade - Digital Business Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #2e7d32 0%, #43a047 100%);
            padding: 40px 30px;
            text-align: center;
        }

        .profile-initial {
            width: 100px;
            height: 100px;
            background: #a5d6a7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #1b5e20;
            margin: 0 auto 20px;
            border: 4px solid white;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .card-body {
            padding: 30px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e8f5e9;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: #e8f5e9;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #2e7d32;
            font-weight: bold;
        }

        .contact-text {
            color: #424242;
            font-size: 15px;
        }

        .contact-text a {
            color: #2e7d32;
            text-decoration: none;
        }

        .contact-text a:hover {
            text-decoration: underline;
        }

        .qr-section {
            background: #f1f8f4;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .qr-title {
            color: #2e7d32;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode img {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="profile-initial">KW</div>
            <div class="name">Kemiah Wade</div>
        </div>
        
        <div class="card-body">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">ðŸ“§</div>
                    <div class="contact-text">
                        <a href="mailto:kemiah.xo@gmail.com">kemiah.xo@gmail.com</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">ðŸ“±</div>
                    <div class="contact-text">
                        <a href="tel:6157954768">(615) 795-4768</a>
                    </div>
                </div>
            </div>
            
            <div class="qr-section">
                <div class="qr-title">Scan to Save Contact</div>
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <script>
        // Create vCard data
        const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Kemiah Wade
TEL:6157954768
EMAIL:kemiah.xo@gmail.com
END:VCARD`;

        // Generate QR code
        new QRCode(document.getElementById("qrcode"), {
            text: vCard,
            width: 180,
            height: 180,
            colorDark: "#2e7d32",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
